<html>

<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#myDiv {
            /* IE 9 */
            -ms-transform: rotate (-20deg);
            /* Safari */
            -webkit-transfom: rotate (-20deg);
            /* Standard syntax */
            transform: rotate (-20deg);
        }
    </style>
</head>

<body>
    <div>Ram Kumar</div>
    <div id="myDiv">Gopal Kumar</div>
</body>

</html>
