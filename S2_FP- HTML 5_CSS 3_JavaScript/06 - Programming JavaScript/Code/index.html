<html>

<head>
    <script type="text/javascript">

        function over() {
            alert("Mouse over");
        }
        function out() {
            alert("Mouse Out");
        }

    </script>
</head>

<body>
    <div onmouseover="over()" onmouseout="out()">
        <h2>This is inside the division </h2>
    </div>
</body>

</html>
